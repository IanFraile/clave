<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Clave</h1>
    <button onclick="comprobarClaves()">Comprobar Claves</button>
    <button onclick="calcularSueldo()">Calcular Sueldo</button>
    
    <script>
        function comprobarClaves(){
            let clave1 = prompt("Introduce la clave:");
            let clave2 = prompt("Vuelve a introducir la clave:");
            if (clave1 === clave2) {
            alert("Las claves son iguales.");
            } 
            else {
            alert("Las claves no coinciden.");
            }
        }
        
        function calcularSueldo(){
            let sueldo = prompt("Ingrese el sueldo del operario:");
            let antiguedad = prompt("Ingrese los años de antigüedad del operario:");

            if (sueldo < 500 && antiguedad >= 10) {
            sueldo = sueldo * 1.2; // Aumento del 20%
            alert("Tiene un aumento del 20%. Su nuevo sueldo es: " + sueldo);
            }

            if (sueldo < 500 && antiguedad < 10) {
            sueldo = sueldo * 1.05; // Aumento del 5%
            alert("Tiene un aumento del 5%. Su nuevo sueldo es: " + sueldo);
            }

            if (sueldo=>500){
                alert("No hay cambios. Sueldo a pagar: " + sueldo);
            }
        }
    </script>
</body>
</html>
